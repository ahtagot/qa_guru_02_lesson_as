plugins {
    id 'java-library'
    id 'application'
}

repositories {
    mavenCentral()
}

sourceSets {
    test {
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

compileTestJava {
    options.encoding = "UTF-8"
}
dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.10.0",
            "com.codeborne:selenide:7.1.0",
            "org.slf4j:slf4j-simple:2.0.7"
    )
}

dependencies {
}

test {
    useJUnitPlatform()
}

